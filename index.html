<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Jumbotron-->
    <div class ="container">
    <div class="jumbotron bg-primary">
        <h1 class="display-4 text-white ">Micah Wallace</h1>
        <p class="lead text-white ">Software Development Student</p>
    </div>

    <!--Alert Message-->
    <div class="m-4"></div>
    <div class="alert alert-secondary text-black" role="alert">
        *This is a Reminder* Alwaysss keep it real ! ! !
    </div>

    <!--My Skills using List Groups & Badge-->
    <div class="m-4"></div>
    <h3>My Skills</h3>
    <ul class="list-group">
        <li class="list-group-item">HTML/CSS</li>
        <li class="list-group-item">JavaScript</li>
        <li class="list-group-item">Adobe Suites</li>
        <li class="list-group-item">Graphic Design</li>
            <span class="badge">New</span>
    </ul>

    <!--My Experience using Cards-->
    <div class="m-4"></div>
    <h3> My Shopping Stores</h3>
    <div class="container">
        <div class="card  " style="width: 11rem;">
            <img src="https://api.time.com/wp-content/uploads/2015/06/nike-logo.jpg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Nike</h5>
                <p class="card-text">Lastest Apparel</p>
            <a href="#" class="btn btn-primary">Go Shop</a>
        </div>
        <div class="card " style="width: 11rem;">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Adidas-Emblem.jpg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Adidas</h5>
                <p class="card-text">Lastest Apparel</p>
            <a href="#" class="btn btn-primary">Go Shop</a>
        </div>
    </div>
    </div>

    <!--End of page Jumbotron-->
    <div class="m-4"></div>
    <div class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
          <h2 class="display-4 text-center">End of Page</h2>
            <p class="lead text-center"></p>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
